<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBIOHACKING</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <!-- Хедер -->
        <header class="header">
            <button class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="avatar">AM</div>
        </header>

        <!-- Приветствие -->
        <section class="welcome">
            <h1 class="welcome-title">Добро пожаловать</h1>
            <p class="welcome-name">Александр</p>
        </section>

        <!-- Поиск -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Спросите о рекомендациях">
            <button class="search-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M7 10L13 10M13 10L10 7M13 10L10 13" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- Персональные рекомендации -->
        <section class="recommendations-card">
            <h2 class="card-title">Персональные рекомендации</h2>
            <div class="card-content">
                <svg class="card-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <path d="M20 12C20 12 16 16 16 20C16 24 20 28 20 28C20 28 24 24 24 20C24 16 20 12 20 12Z" stroke="#6B7280" stroke-width="2"/>
                    <circle cx="20" cy="20" r="2" fill="#6B7280"/>
                </svg>
                <p class="card-text">Наш ИИ агент подготовит программу персональные рекомендации и программу для вас</p>
            </div>
            <button class="create-program-btn">Создание программу</button>
        </section>

        <!-- Быстрые запросы -->
        <section class="quick-requests">
            <h2 class="section-title">Быстрые запросы</h2>
            <div class="quick-cards">
                <button class="quick-card">
                    <svg class="quick-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M20 8L22 18L32 20L22 22L20 32L18 22L8 20L18 18L20 8Z" stroke="#374151" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                    <div class="quick-content">
                        <h3 class="quick-title">Энергия и тонус</h3>
                        <p class="quick-subtitle">Как повысить уровень энергии?</p>
                    </div>
                </button>

                <button class="quick-card">
                    <svg class="quick-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect x="14" y="10" width="12" height="20" rx="2" stroke="#374151" stroke-width="2"/>
                        <rect x="16" y="18" width="8" height="8" fill="#374151"/>
                    </svg>
                    <div class="quick-content">
                        <h3 class="quick-title">Память</h3>
                        <p class="quick-subtitle">Как ничего не забывать?</p>
                    </div>
                </button>

                <button class="quick-card">
                    <svg class="quick-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="16" r="5" stroke="#374151" stroke-width="2"/>
                        <path d="M13 30C13 25 15 22 20 22C25 22 27 25 27 30" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
                        <path d="M26 12L30 8M14 12L10 8" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <div class="quick-content">
                        <h3 class="quick-title">Стресс и ментальный фокус</h3>
                        <p class="quick-subtitle">Что поможет справиться со стрессом?</p>
                    </div>
                </button>
            </div>
        </section>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav">
            <button class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Главная</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Диагностика</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M4.5 16.5C3 14 3 11 3 9C3 5.5 5.5 3 9 3C10 3 11 3.5 12 4C13 3.5 14 3 15 3C18.5 3 21 5.5 21 9C21 11 21 14 19.5 16.5L12 22L4.5 16.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Здоровье</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Дневник</span>
            </button>
            <button class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.5 2H20V22H6.5C5.83696 22 5.20107 21.7366 4.73223 21.2678C4.26339 20.7989 4 20.163 4 19.5V4.5C4 3.83696 4.26339 3.20107 4.73223 2.73223C5.20107 2.26339 5.83696 2 6.5 2V2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>База знаний</span>
            </button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
